<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />

  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      .analise-box, .analise-box * {

    body {

    }

    .analise-box ul {

      margin-bottom: 2rem;
    }

      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #8a2be2, #4b0082);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;

  </style>
</head>
